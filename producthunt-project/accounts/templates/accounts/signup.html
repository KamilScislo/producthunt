{% extends 'base.html' %}

{% block content %}

{% if error %}

{{ error }}
<br>
<br>

{% endif%}

<h1>Signup!</h1>
<form method="POST" action="{% url 'signup' %}">
{% csrf_token %}

Username:
<input class='form-control col-3' type="text" name="username"/>
<br>
Password:

<input class='form-control col-3' type="password" name="password1"/>
<br>
Confirm password:

<input class='form-control col-3' type="password" name="password2"/>
<br>

<input class='btn btn-primary' type="submit" name="submit" value="Sign Up!">
</form>



{% endblock %}
